<DOCTYPE html>
<head lang='pt-br'>
    <meta charset = 'UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>L창mpada</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div>
        <h1>Interagindo com a L창mpada</h1>
        <img id='principal' src='../imagens/lampada-apagada.jpg' onmousemove='mudaLampada(1)' onmouseout='mudaLampada(2)' onclick='mudaLampada(3)' alt='Interagindo com a L창mpada'>
        
        <h4>Para interagir com a L창mpada, passe o mouse e clique na Imagem.</h4>
    </div>

    <script>
       var quebrada = false;
        function mudaLampada(tipo) {
            if (tipo == 1) {
                arquivo = '../imagens/lampada-acesa.jpg';
            }
            if (tipo == 2) {
                arquivo = '../imagens/lampada-apagada.jpg';
            }
            if (tipo == 3) {
                arquivo = '../imagens/lampada-quebrada.jpg';
            }
            if (!quebrada) {
                document.getElementById('principal').src = arquivo;
                if (tipo == 3) {
                    quebrada = true;
                }
            }
        }
    </script>
</body>
</DOCTYPE>
